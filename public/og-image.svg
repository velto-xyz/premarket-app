<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#6366f1" stroke-width="1"/>
    <line x1="200" y1="0" x2="1200" y2="500" stroke="#6366f1" stroke-width="1"/>
    <line x1="400" y1="0" x2="1200" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="200" x2="1000" y2="630" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="630" stroke="#6366f1" stroke-width="1"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#6366f1" opacity="0.1"/>

  <!-- Logo V -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="url(#accent)" text-anchor="middle">V</text>

  <!-- Title -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Velto</text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" fill="#a1a1aa" text-anchor="middle">The NASDAQ for Private AI</text>

  <!-- Subtitle -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="20" fill="#71717a" text-anchor="middle">Trade tokenized stocks of pre-IPO startups</text>

  <!-- Bottom accent line -->
  <rect x="400" y="560" width="400" height="4" rx="2" fill="url(#accent)"/>
</svg>
